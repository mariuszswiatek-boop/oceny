version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oceny-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oceny
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oceny-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/oceny
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: change-this-secret-in-production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
