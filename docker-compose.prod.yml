version: '3.8'

services:
  caddy:
    build:
      context: .
      dockerfile: docker/caddy/Dockerfile
    container_name: oceny-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

  postgres:
    image: postgres:15-alpine
    container_name: oceny-postgres
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oceny-app
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy

  backup:
    build:
      context: .
      dockerfile: docker/backup/Dockerfile
    container_name: oceny-backup
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      POSTGRES_HOST: postgres
      BACKUP_DIR: /backups
      BACKUP_RETENTION_DAYS: 14
      BACKUP_SCHEDULE: "0 2 * * *"
      RCLONE_REMOTE: gdrive:oceny
      RCLONE_CONFIG: /config/rclone/rclone.conf
    volumes:
      - ./backups:/backups
      - ./rclone:/config/rclone:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
